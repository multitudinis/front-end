<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="novoLead.css"/>
  <title>Document</title>
</head>

<body>

  <div class="element">
    EloGroup
  </div>

  <div id="cadastro">
    <form 
    name="formulario" 
    class="formulario"
    >

        <label>
            <h1>
            Novo Lead
            </h1>
        </label>

        <p>
            <label for="usuario">
              Nome *
            </label>  <br>

            <input 
            class="input" 
            class="left" 
            required="required"
            type="text" 
            placeholder="Seu Nome"
            />
        </p>

        <p>
            <label for="senha">
              Telefone *
            </label>  <br>   

            <input 
            class="input" 
            class="left" 
            required="required" 
            type="tel"
            placeholder="Ex: 81 3271 9671"
            />
        </p>

        <p>
            <label for="confirmaSenha">
              E-mail *
            </label>  <br>
            <input 
            class="input" 
            class="left" 
            required="required"
            type="email" 
            placeholder="Ex: email@dominio.com" 
            />
        </p>

    </form>

  <div class="container">
        <table>
          <tbody>
            <tr>
              <td>
                <input 
                type="checkbox" 
                onclick="toggle(this)"
                >
                    <label >
                      <small>
                        checkAll
                      </small>
                    </label>
              </td>
            </tr>
            <tr>
              <td>
                <div>
                  <input
                   type="checkbox" 
                   value="RPA" 
                   class="custom"
                   >                  
                </div>
              </td>
              <td>
                <label>
                   RPA 
                  </label>
                </td>
            </tr>
            <tr>
              <td>
                <div>
                  <input 
                  type="checkbox" 
                  value="Produto Digital"
                  class="custom"
                  >                  
                </div>
              </td>
              <td>
                <label>
                   Produto Digital 
                </label>
              </td>                  
            </tr>
            <tr>
              <td>
                <div>
                  <input 
                  type="checkbox" 
                  value="Analytics" 
                  class="custom"
                  >                 
                </div>
              </td>
              <td> 
                <label>
                   Analytics 
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <div>
                  <input 
                  type="checkbox" 
                  value="BPM" 
                  class="custom"
                  >                 
                </div>
              </td>
              <td>
                 <label>
                    BPM 
                </label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>

<button onclick="getValues()" class="btn">
  <label> 
    Salvar
  <i class="fas fa-paper-plane"></i>
  </label>
</button>

</body>


<script>
  function toggle(source) {
    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
    for (var i = 0; i < checkboxes.length; i++) {
      if (checkboxes[i] != source)
        checkboxes[i].checked = source.checked;
    }
  }

  function getValues() {
  var checked = document.querySelectorAll('[class="custom"]:checked');
  var values = [];
  for (var i = 0; i < checked.length; i++) {
    values.push(checked[i].value);
  }
  alert(values);
}

</script>
</html>
