<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="cadastro.css">
    <title>Document</title>
</head>

<body>
    <div class="cadastro">
        <div class="element">
            EloGroup
        </div>
        <form name="formulario" class="formulario" method="" action="">

            <label>
                <h1>
                Cadastro
                </h1>
            </label>
            <p>
                <label for="usuario">Usuário *</label>
                <input id="usuario" name="usuario" required="required"
                 type="text" placeholder="Seu nome de usuário" />
            </p>

            <p>
                <label for="senha">Senha *</label>
                <input id="senha" name="senha" required="required" type="password"
                 placeholder="Ex: 123Qazxcv!" onblur="validate()" />
            </p>

            <p>
                <label for="confirmaSenha">Confirmação de Senha *</label>
                <input id="confirmaSenha" name="confirmaSenha" required="required"
                 type="password" placeholder="Confirme sua senha" />
            </p>

            <p>
                <button type="submit" class="btn" value="Registrar" onclick="validate2()">
                   <label>
                        Cadastrar
                   </label>
                </button>
            </p>

        </form>
    </div>
</body>

<script>
    function validate() {

        var senha = document.formulario.senha.value;
        
        var regex = /^(?=(?:.*?[A-Z]){1})(?=(?:.*?[0-9]){1})(?=(?:.*?[!@#$%*()_+^&}{:;?.]){1})(?!.*\s)[0-9a-zA-Z!@#$%;*(){}_+^&]*$/;

        if (senha.length < 8) {
            alert("A senha deve conter no minímo 8 digitos!");
            document.formulario.senha.focus();
            return false;
        } else if (!regex.exec(senha)) {
            alert("A senha deve conter no mínimo 1 caractere em maiúsculo, 1 número e 1 caractere especial!");
            document.formulario.senha.focus();
            return false;
        }
        return true;
    }
    function validate2 (){

            var senha = document.formulario.senha.value;
            var confirmSenha = document.formulario.confirmaSenha.value;

        if (confirmaSenha != senha){
            event.preventDefault()
            alert("Sua confirmação de senha está incorreta!")
            document.formulario.confirmaSenha.focus()

            return false
        }
        return true
    }
</script>

</html>
